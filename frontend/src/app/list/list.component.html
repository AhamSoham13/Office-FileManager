<div class="list" *ngFor="let doc of docs">
    <h4>{{doc}}</h4>
    
        <div class="buttons">
            <button type="button" (click)="deleteFile(doc)" id="delete" >Delete</button>
            <button type="button" (click)="downloadFile(doc)" id="download" >Download</button>
    
        </div>
    
    
    
</div>
